    <script>
        function multiplicationTable(num) {
            for (var i = 1; i <= 10; i++) {
            var product = num * i;
        //console.log(num + " * " + i + " = " + product);
            document.write(num + " * " + i + " = " + product+"<br>");
            }
        }
        multiplicationTable(4);
        multiplicationTable(6);
        multiplicationTable(9);
